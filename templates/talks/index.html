<div class="page-header">
  <h1>Talks</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTalksPath() %>" class="btn btn-primary">Create New Talk</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Abstract</th>
    <th>Description</th>
    <th>UserID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (talk) in talks { %>
      <tr>
      <td><%= talk.Title %></td>
        <td><%= talk.Abstract %></td>
        <td><%= talk.Description %></td>
        <td><%= talk.UserID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= talkPath({ talk_id: talk.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editTalkPath({ talk_id: talk.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= talkPath({ talk_id: talk.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
